{% extends "layout.html" %}

{% block title %}
View Dataset
{% endblock %}

{% block main %}
    <h1>Choose Dataset for Data Viewing</h1>
    <form action="{{ url_for('view_dataset') }}" method="post">
        <select name="id" style="margin-bottom: 10px">
            {% for dataset in datasets %}
                <option value="{{dataset.id}}">{{dataset.text}}</option>
            {% endfor %}
        </select>
        <div class="button">
            <button type="submit" class="btn btn-primary">View Dataset</button>
        </div>
    </form>
{% endblock %}
